<div class = 'card' *ngIf = 'product'>
    <div class = 'card-header'>
        {{pageTitle + ', ' + product.productName}}
    </div>
    <div class = 'm-4'></div>
    <div class = 'card-footer'>
        <butoon class = 'btn btn-outline-secondary' (click) = 'onBack()' style = 'width: 80px'>
            <i class = 'fa fa-chevron-left'></i> Back
        </butoon>
    </div>
</div>
